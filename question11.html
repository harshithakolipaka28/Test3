<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Style for the hero section */
        .hero {
            display: flex;
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            background-image: url('race.jpg'); 
            background-size: cover; 
            background-position: center; 
            text-align: center; 
            color: black; 
            font-family: Arial, sans-serif; 
        }
        
        /* Responsive padding for screens smaller than 768px */
        @media (max-width: 768px) {
            .hero {
            padding: 20px; 
            }
        }
    </style>
</head>

    <div class="hero">
        <h1>Hero</h1>
    </div>
</body>
</html>
