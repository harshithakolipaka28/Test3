<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question15</title>
    <style>
        .container {
            position: relative;
            width: 300px; /* Adjust as needed */
        }

        .image {
            width: 100%;
            height: 100%;
            display: block;
        }

        .text-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            color: white;
            padding: 10px 20px;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            border-radius: 5px;
        }

    </style>
</head>
<body>
    <!--Question 15-->
    <!--Using HTML, CSS create display a text on top of an image -->
    <div class="container">
        <img src="img.jpg" alt="Flower" class="image">
        <div class="text-overlay">Hello, World</div>
    </div>
</body>
</html>
