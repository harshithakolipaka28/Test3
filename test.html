            font-family: Arial, sans-serif;
            text-shadow: 2px 2px 4px #232323;

        /* style the paragraph */

            font-size: 1.2rem;
            line-height: 1.6;

        }

            padding:20px;
            margin:10px;

        .navbar{

            justify-content:space-between;
            align-content: center;
        }
        .gallery{
            display:grid;
            gap:10px;
            grid-template-columns: 1fr 1fr;
        }
        .color-change-button{
            background:blue;
            color:white;
            transition:background-color 0.3s;

        }
