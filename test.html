<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*  font color for link */
        ul>li>a{
            color:blue
        }
        /* font color for hover */
        ul>li>a:hover{
            color:red
        }
        /* font color for  active*/
        ul>li>a:active{
            color:green;
        }
        /* style the heading */
        h1 {
            font-family: Arial, sans-serif;
            text-shadow: 2px 2px 4px #232323;
        }
        /* style the paragraph */
        p {
            font-size: 1.2rem;
            line-height: 1.6;
            text-align: justify;
        }
        /*adding border padding margin to card*/
        .card{
            border: 1px solid gray;
            padding:20px;
            margin:10px;
            max-width:300px
        }
        .navbar{
            display:flex;
            justify-content:space-between;
            align-content: center;
        }
        .gallery{
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
        .gallery img{
            width:500px;
            height:300px;
        }
        /*button*/
        .color-change-button{
            background:blue;
            color:white;
            transition:background-color 0.3s;

        }
    /* hover*/
        .color-change-button:hover{
            background-color: darkblue;
        }
        /*scale-button*/
        .scale-button{
            width:150px;
            height:50px;

        }
        .scale-button:hover{
            transform:scale(1.2);
        }


        
        </style>
    <body>
        <!----1.links styled differently for hover and active states.-->
    <ul>
        <li><a href="www.geeksforgeeks.com">go to geeks for geeks</a></li>
        <li><a href="www.codeacacademy.com">go to codeacademy</a></li>
        <li><a href="www.infosys.com">got to infosys</a></li>
        <li><a href="www.nykaa.com">go to nykaa</a></li>
        <li><a href="www.zepto.com">go to zepto</a></li> 
    </ul>

    <!------2.simple webpage with title and paragraph---->
    <h1>Welcome to My Webpage</h1>
    <p>
        This is a simple webpage containing a title and a paragraph. 
    </p>


    <!------3.card with border padding and margin-->
    <div class="card">
        <p>this is a card</p>
    </div>

    <!------4.responsive navigation bar with three links---->
    <nav class="navbar">
        <a href="#">first</a>
        <a href="#">second</a>
        <a href="#">third</a>
    </nav>

    <!--------5.2x2 grid layout for photo gallery-->
    <div class="gallery">
        <img src="./image1.jpg" alt="img1">
        <img src="./image2.jpg" alt="img2">
        <img src="./image3.jpg" alt="img3">
        <img src="./image4.jpg" alt="img4">
        <img src="./image5.jpg" alt="img5">
    </div>
    <!------6.button that changes color when hovered over.-->
</div>
<button class="color-change-button">
    Hover over me
</button>

    <!------7.buttonbutton that scales when hovered over-->
    <button class="scale-button">
        Hover Me
    </button>






</body>
</html>
